<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>0x Swap API Tester (Sepolia)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #0c0f11;
    color: #e6f1ee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }
  h1 { color: #00ffa2; }
  button {
    background: linear-gradient(90deg,#00ffa2,#00c3ff);
    border: none;
    color: #001a10;
    font-weight: 700;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }
  pre {
    background: #0f1917;
    padding: 16px;
    border-radius: 10px;
    color: #9effd0;
    width: min(600px, 90vw);
    overflow-x: auto;
    margin-top: 20px;
    font-size: 13px;
  }
</style>
</head>
<body>
  <h1>üß© 0x Swap API Tester ‚Äî Sepolia</h1>
  <p>Pair: <b>ETH ‚Üí USDC</b> (chainId: 11155111)</p>
  <button id="test">üöÄ Fetch Quote</button>
  <pre id="log">log siap...</pre>

<script>
const log = (msg) => {
  const el = document.getElementById("log");
  el.textContent += "\n" + msg;
  el.scrollTop = el.scrollHeight;
  console.log(msg);
};

async function fetchQuote() {
  const endpoint = "https://api.0x.org/swap/v1/price";
  const params = new URLSearchParams({
    sellToken: "ETH",
    buyToken: "0x1c7d4b196cb0c7b01d743fbc6116a902379c7238",
    sellAmount: "1000000000000000000", // 1 ETH
    chainId: "11155111"
  });
  const url = `${endpoint}?${params}`;
  log("‚è≥ Fetching: " + url);
  try {
    const res = await fetch(url);
    const json = await res.json();
    log("‚úÖ Response:\n" + JSON.stringify(json, null, 2));
  } catch (e) {
    log("‚ùå Error: " + e.message);
  }
}

document.getElementById("test").onclick = fetchQuote;
</script>
</body>
</html>
