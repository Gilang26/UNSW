<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UNISWOP â€¢ Sepolia Testnet</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<style>
:root{
  --bg:#0d111c;
  --panel:#151b2c;
  --accent1:#ff007a;
  --accent2:#ff4ecd;
  --text:#f5f6fa;
  --sub:#9ca3af;
  --field:#111827;
  --border:#1f2937;
  --blur:24px;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:radial-gradient(circle at 10% -10%,#1a2033,#0d111c);
  font-family:"Inter",sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{
  width:min(440px,95vw);
}
.header{
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:22px;
}
.logo{
  font-weight:800;font-size:24px;
  background:linear-gradient(90deg,var(--accent2),var(--accent1));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  letter-spacing:-0.5px;
}
.connect{
  border:0;
  border-radius:12px;
  background:linear-gradient(90deg,var(--accent2),var(--accent1));
  color:#fff;
  padding:10px 18px;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  transition:all .3s;
}
.connect:hover{
  filter:brightness(1.15);
}
.card{
  backdrop-filter:blur(var(--blur));
  background:rgba(17,23,39,0.7);
  border:1px solid var(--border);
  border-radius:20px;
  padding:18px;
  box-shadow:0 8px 40px rgba(0,0,0,.45);
  transition:all .3s;
}
.card:hover{
  border-color:#263450;
  box-shadow:0 8px 50px rgba(0,0,0,.55);
}
.token-box{
  background:var(--field);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.token-box input{
  width:60%;
  background:transparent;
  border:0;
  color:var(--text);
  text-align:right;
  font-size:22px;
  font-weight:600;
}
.token-box input:focus{outline:none;}
select{
  background:transparent;
  border:0;
  color:var(--text);
  font-size:17px;
  font-weight:600;
  cursor:pointer;
}
.arrow{
  text-align:center;
  margin:12px 0;
  color:var(--sub);
  font-size:18px;
}
.btn-swap{
  width:100%;
  border:0;
  border-radius:16px;
  background:linear-gradient(90deg,var(--accent2),var(--accent1));
  color:#fff;
  font-weight:700;
  font-size:17px;
  padding:14px;
  margin-top:10px;
  cursor:pointer;
  transition:all .25s;
}
.btn-swap:hover{
  transform:translateY(-1px);
  filter:brightness(1.1);
}
.rate{
  margin-top:10px;
  color:var(--sub);
  font-size:13px;
  text-align:center;
}
pre{
  margin-top:14px;
  background:#0c111b;
  border:1px solid #1f2937;
  border-radius:12px;
  padding:10px;
  font-size:12px;
  color:#b4c5ff;
  max-height:180px;
  overflow:auto;
}
.footer{
  text-align:center;
  color:var(--sub);
  font-size:11px;
  margin-top:16px;
}
</style>
</head>
<body>
<div class="app">
  <div class="header">
    <div class="logo">UNISWOP</div>
    <button id="btnConnect" class="connect">Connect Wallet</button>
  </div>

  <div class="card">
    <div class="token-box">
      <select id="tokenA"></select>
      <input id="amtA" placeholder="0.0" inputmode="decimal" />
    </div>
    <div class="arrow">â†“</div>
    <div class="token-box">
      <select id="tokenB"></select>
      <input id="amtB" placeholder="0.0" disabled />
    </div>
    <button id="btnSwap" class="btn-swap">Swap</button>
    <div class="rate" id="rateText">1 ETH â‰ˆ 2000 USDC</div>
    <pre id="log">log siap...</pre>
  </div>

  <div class="footer">UNISWOP Â© 2025 â€¢ Testnet Sepolia</div>
</div>

<script>
const TOKENS=[
  {sym:"ETH",addr:"ETH_NATIVE",dec:18},
  {sym:"WETH",addr:"0xfff9976782d46cc05630d1f6ebab18b2324d6b14",dec:18},
  {sym:"USDC",addr:"0x1c7d4b196cb0c7b01d743fbc6116a902379c7238",dec:6}
];
const DEMO_RATES={
  "ETH/USDC":2000,"USDC/ETH":1/2000,
  "WETH/USDC":2000,"USDC/WETH":1/2000,
  "ETH/WETH":1,"WETH/ETH":1
};
const ERC20_ABI=["function balanceOf(address) view returns (uint256)"];
const $=id=>document.getElementById(id);
const log=m=>{$("log").textContent+=( $("log").textContent?"\n":"")+m;};
let provider,signer,me;
function initTokens(){
  const a=$("tokenA"),b=$("tokenB");
  a.innerHTML=b.innerHTML="";
  TOKENS.forEach((t,i)=>{
    const o1=document.createElement("option");o1.value=i;o1.textContent=t.sym;a.appendChild(o1);
    const o2=document.createElement("option");o2.value=i;o2.textContent=t.sym;b.appendChild(o2);
  });
  a.value=TOKENS.findIndex(t=>t.sym==="ETH");
  b.value=TOKENS.findIndex(t=>t.sym==="USDC");
}
async function connect(){
  try{
    if(!window.ethereum)throw new Error("MetaMask tidak tersedia");
    provider=new ethers.providers.Web3Provider(window.ethereum,"any");
    await provider.send("eth_requestAccounts",[]);
    signer=provider.getSigner();me=await signer.getAddress();
    log("âœ… Wallet tersambung: "+me);
  }catch(e){log("âŒ "+(e.message||e));}
}
function estimate(){
  const ia=+$("tokenA").value,ib=+$("tokenB").value;
  const ta=TOKENS[ia],tb=TOKENS[ib];
  const amt=parseFloat($("amtA").value)||0;
  if(!amt||ia===ib){$("amtB").value="";$("rateText").textContent="Estimasi: -";return;}
  const rate=DEMO_RATES[`${ta.sym}/${tb.sym}`];
  if(!rate){$("amtB").value="";$("rateText").textContent="Tidak ada data";return;}
  const out=amt*rate;
  $("amtB").value=out.toFixed(tb.dec>6?6:tb.dec);
  $("rateText").textContent=`1 ${ta.sym} â‰ˆ ${(out/amt).toFixed(4)} ${tb.sym}`;
}
$("btnConnect").onclick=connect;
$("tokenA").onchange=estimate;
$("tokenB").onchange=estimate;
$("amtA").oninput=estimate;
$("btnSwap").onclick=()=>log("ðŸ’¡ Simulasi swap â€” belum kirim transaksi");
initTokens();
</script>
</body>
</html>
